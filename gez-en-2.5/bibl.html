<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div data-template="app:bibl">
        
        <div data-template="app:logging"/>
        <div class="w3-container">
        <span id="hit-count" data-template="app:biblio-count"/>
        <p>The content of the bibliographic entry are printed from Zotero, and are not alphabetically sorted, but by number of quotations.</p>
        <div class="w3-quarter">
            <div data-template="app:biblform"/>
            
        </div>
        <div class="w3-threequarter">
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
            
            <!-- query results -->
            <div data-template="app:biblRes" data-template-per-page="20" id="results" class="col-md-12"/>
            
            <!--             bottom pagination for larger device -->
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
        </div>
    </div>
    </div>
    
    <script src="/resources/js/biblio.js" type="application/javascript"/>
</div>
